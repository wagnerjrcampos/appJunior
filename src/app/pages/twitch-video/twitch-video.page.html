<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
    <ion-title>twitchVideo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
        <ion-refresher-content
            pullingIcon="arrow-dropdown"
            pullingText="Atualizar"
            refreshingSpinner="circles"
            refreshingText="Atualizando...">
          </ion-refresher-content>
      </ion-refresher>
  <ion-card class="welcome-card" *ngFor="let v of videos">
    <ion-img src="{{v.preview}"></ion-img>
    <ion-card-header>
      <ion-card-subtitle>Game: {{v.game}}</ion-card-subtitle>
      <ion-card-subtitle>Titulo: {{v.title}}</ion-card-subtitle>
      <ion-card-subtitle>views: {{v.views}}</ion-card-subtitle>
      <ion-card-subtitle>Canal: {{v.channel.name}}</ion-card-subtitle>
      <ion-card-subtitle>language: {{v.language}}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <p></p>
    </ion-card-content>
  </ion-card>
</ion-content>
